<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Question Answering</title>
</head>
<body>
    <div class="container">
        <h1>Question Answering</h1>
        <form action="/answer" method="post" enctype="multipart/form-data">
            
            
            <label for="pdf_file">Upload PDF file:</label>
            <input type="file" name="pdf_file" id="pdf_file" accept=".pdf" required>
            <label for="user_question">Enter your question:</label>
            <input type="text" name="user_question" id="user_question" required>

            <button type="submit">Get Answer</button>
        </form>
    </div>
</body>
</html>
